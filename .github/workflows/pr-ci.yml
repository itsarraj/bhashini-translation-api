name: PR CI

on:
  pull_request:
    branches: [ main ]

env:
  REGISTRY: registry.finkhoz.com
  REGISTRY_USERNAME: ${{ secrets.FINKHOZ_REGISTRY_USERNAME }}
  REGISTRY_PASSWORD: ${{ secrets.FINKHOZ_REGISTRY_PASSWORD }}
  IMAGE_NAME: ${{ github.repository }}
  IMAGE_VERSION: pr-${{ github.event.number }}

jobs:
  test-and-build:
    runs-on: 
      group: finkhoz
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_PASSWORD }}
      - name: Build image (no push)
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_VERSION }}
